<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js"></script>
  </head>

  <body>
    <div class="input_area">
      <input type="text" placeholder="TODOを入力" id="add_text" />
      <button id="add_button">追加</button>
    </div>

    <div class="imcomplete_area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete_list"></ul>
    </div>

    <div class="complete_area">
      <p class="title">完了したTODO</p>
      <ul id="complete_list"></ul>
    </div>
  </body>
</html>
